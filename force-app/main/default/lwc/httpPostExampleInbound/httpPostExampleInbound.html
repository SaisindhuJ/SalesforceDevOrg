<template>
    <lightning-card title="Sample Post Example">
        <div class="slds-p-around_medium">
            <lightning-input type="text" label="Name" onchange={handleChange}></lightning-input>
            <lightning-input type="text" label="Salary" onchange={handleChange}></lightning-input>
            <lightning-input type="text" label="Age" onchange={handleChange}></lightning-input>
        </div>
        <lightning-button variant="brand" lable="Create" onclick={handleCreate}></lightning-button>
        
    </lightning-card>  
    <template if:true={resEmpData}>
        <div>Employee record created successfully</div>
        <div> Employee Name -- {resEmpData.name} </div>
        <div> Employee Salary -- {resEmpData.salary} </div>
        <div> Employee Age -- {resEmpData.age} </div> 
    </template>
    <template if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>  
    </template>
</template>
